<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Título</th>
            <th>Género</th>
            <th>Año de lanzamiento</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pelicula of peliculas">
            <td>{{ pelicula.titulo }}</td>
            <td>{{ pelicula.genero }}</td>
            <td>{{ pelicula.lanzamiento }}</td>
          </tr>
        </tbody>
      </table>
      <div class="form-group">
        <label for="filtroAnio">Año de lanzamiento:</label>
        <input
          type="number"
          class="form-control"
          id="filtroAnio"
          [(ngModel)]="filtroAnio"
        />
      </div>

      <div class="text-center">
        <button class="btn btn-primary" (click)="generarPDF()">
          Generar PDF
        </button>
        <button class="btn btn-primary" (click)="exportarExcel()">
          Exportar a Excel
        </button>
      </div>
    </div>
  </div>
</div>
